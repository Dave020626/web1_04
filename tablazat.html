<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style type="text/css">
        table {
            border-collapse: separate;
            background-color: #6868FF;
        }
        th {
           background-color: #1600A8;  
        }
        td, th {
            color: white;
            border-bottom: 3px solid white;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Employees</caption>
        <tr>
            <th>Employee</th>
            <th>Salary</th>
            <th>Bonus</th>
            <th>Supervisor</th>
        </tr>
        <tr>
            <td>Stephen</td>
            <td>5000</td>
            <td>150</td>
            <td rowspan="2">Tim</td>
        </tr>
        <tr>
            <td>Claire</td>
            <td>5500</td>
            <td>120</td>
        </tr>
    </table>

</body>
</html>
